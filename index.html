<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PEACE — Meme Token</title>

<style>
:root{
  --bg:#0b0f14;
  --text:#ffffff;
  --accent:#7cffc4;
  --accent2:#6aa7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  line-height:1.55;

  background:
    linear-gradient(to bottom, rgba(0,0,0,.25), rgba(0,0,0,.85)),
    url("./peace-banner.jpg") center 5% no-repeat;

  background-size:85% auto;
  background-attachment:fixed;
  background-color:var(--bg);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}

.hero-card{
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.08);
  border-radius:28px;
  padding:50px 30px;
  max-width:520px;
  width:100%;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

.badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#0b0f14;
  font-weight:900;
  font-size:13px;
  letter-spacing:.5px;
  margin-bottom:22px;
  box-shadow:0 8px 30px rgba(124,255,196,.3);
}

.tagline{
  font-size:28px;
  font-weight:900;
  margin-bottom:10px;
}

.sub{
  font-size:18px;
  opacity:.9;
  margin-bottom:30px;
}

/* BUTTONS */
.btn{
  display:block;
  width:100%;
  padding:16px;
  margin-bottom:16px;
  border-radius:18px;
  font-weight:800;
  font-size:16px;
  text-decoration:none;
  border:none;
  cursor:pointer;
  transition:.25s;
}

.buy{
  background:var(--accent);
  color:#0b0f14;
}

.buy:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 30px rgba(124,255,196,.4);
}

.chart{
  background:rgba(106,167,255,.15);
  border:1px solid rgba(106,167,255,.4);
  color:#ffffff;
}

.chart:hover{
  background:rgba(106,167,255,.25);
}

.copy{
  background:rgba(255,255,255,.08);
  color:#ffffff;
}

.copy:hover{
  background:rgba(255,255,255,.15);
}

/* CONTRACT */
.section{
  padding:60px 20px;
  text-align:center;
}

.ca-box{
  background:#111826;
  padding:20px;
  border-radius:16px;
  word-break:break-all;
  margin-top:20px;
  font-family:monospace;
  font-size:14px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-card">

    <div class="badge">
      THE REAL PEACE • bonk.fun
    </div>

    <h2 class="tagline">Make Peace. Not War. ☮️</h2>
    <p class="sub">Solana meme token — community powered</p>

    <a class="btn buy"
       target="_blank"
       href="https://raydium.io/swap/?inputMint=sol&outputMint=89gErNSVG3fZ4KR7iR9Zx5zMsSYVnbFWD1kTRNnBbonk">
       BUY PEACE
    </a>

    <a class="btn chart"
       target="_blank"
       href="https://www.mobyscreener.com/solana/89gErNSVG3fZ4KR7iR9Zx5zMsSYVnbFWD1kTRNnBbonk">
       CHART
    </a>

    <button class="btn copy" onclick="copyCA()">COPY CA</button>

  </div>
</section>

<section class="section">
  <h2>Contract Address (CA)</h2>
  <div class="ca-box" id="ca">
    89gErNSVG3fZ4KR7iR9Zx5zMsSYVnbFWD1kTRNnBbonk
  </div>
</section>

<script>
function copyCA(){
  const ca = document.getElementById("ca").innerText;
  navigator.clipboard.writeText(ca);
  alert("Contract Address copied!");
}
</script>

</body>
</html>
