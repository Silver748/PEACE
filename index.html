<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PEACE ‚Äî Meme Token</title>

<style>
:root{
  --bg:#0b0f14;
  --card:rgba(0,0,0,.62);
  --border:rgba(255,255,255,.10);
  --text:#ffffff;
  --muted:rgba(255,255,255,.78);
  --accent:#7cffc4;
  --accent2:#6aa7ff;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
  line-height:1.55;
}

.top{
  width:100%;
  max-width:980px;
  margin:0 auto;
  padding:18px 18px 0 18px;
}

.banner{
  width:100%;
  display:block;
  border-radius:28px;
  border:1px solid rgba(255,255,255,.10);
  box-shadow:0 22px 60px rgba(0,0,0,.55);
  overflow:hidden;
}

.banner img{
  width:100%;
  height:auto;
  display:block;
}

.wrap{
  width:100%;
  max-width:980px;
  margin:0 auto;
  padding:0 18px 40px 18px;
}

.hero-card{
  margin-top:-46px;
  border-radius:28px;
  background:var(--card);
  backdrop-filter:blur(14px);
  border:1px solid var(--border);
  box-shadow:0 22px 60px rgba(0,0,0,.55);
  padding:34px 22px;
  text-align:center;
}

.badge{
  display:inline-block;
  padding:10px 18px;
  border-radius:999px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  color:#0b0f14;
  font-weight:900;
  font-size:13px;
  letter-spacing:.4px;
  margin-bottom:18px;
  box-shadow:0 10px 35px rgba(124,255,196,.25);
}

.title{
  font-size:34px;
  font-weight:900;
  margin:0 0 8px 0;
}

.sub{
  margin:0 0 22px 0;
  color:var(--muted);
  font-size:18px;
  font-weight:600;
}

.btns{
  display:grid;
  gap:14px;
  margin-top:12px;
}

.btn{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  cursor:pointer;
  font-weight:900;
  font-size:16px;
  letter-spacing:.4px;
  text-decoration:none;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  transition:.2s transform, .2s box-shadow, .2s background;
}

.btn:active{ transform:scale(.99); }

.buy{
  background:var(--accent);
  color:#0b0f14;
}
.buy:hover{ box-shadow:0 14px 38px rgba(124,255,196,.35); }

.chart{
  background:rgba(106,167,255,.14);
  border:1px solid rgba(106,167,255,.45);
  color:#fff;
}

.copy{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  color:#fff;
}

.section{
  width:100%;
  max-width:980px;
  margin:0 auto;
  padding:0 18px 60px 18px;
}

.section h2{
  margin:0 0 12px 0;
  font-size:18px;
  color:rgba(255,255,255,.85);
}

.ca-box{
  background:#111826;
  border:1px solid rgba(255,255,255,.10);
  border-radius:18px;
  padding:16px;
  font-family:monospace;
  font-size:14px;
  word-break:break-all;
}

@media (max-width:480px){
  .title{ font-size:30px; }
}
</style>
</head>

<body>

<div class="top">
  <div class="banner">
    <img src="./peace-banner.jpg" alt="PEACE banner" />
  </div>
</div>

<div class="wrap">
  <div class="hero-card">

    <div class="badge">THE REAL PEACE ‚Ä¢ pump.fun</div>

    <h1 class="title">Make Peace. Not War. ‚òÆÔ∏è</h1>
    <p class="sub">Solana meme token ‚Äî community powered</p>

    <div class="btns">

      <!-- BUY BUTTON -->
      <a class="btn buy" target="_blank"
         href="https://raydium.io/swap/?inputMint=sol&outputMint=39mHr3c2QPZ125fXJ4JW4fomPsPgyD28u4WKZxAppump">
        üöÄ BUY PEACE
      </a>

      <!-- CHART BUTTON -->
      <a class="btn chart" target="_blank"
         href="https://www.mobyscreener.com/solana/">
        üìà VIEW CHART
      </a>

      <!-- COPY CA -->
      <button class="btn copy" onclick="copyCA()">
        üìã COPY CA
      </button>

    </div>

  </div>
</div>

<div class="section">
  <h2>Contract Address (CA)</h2>
  <div class="ca-box" id="ca">
    39mHr3c2QPZ125fXJ4JW4fomPsPgyD28u4WKZxAppump
  </div>
</div>

<script>
function copyCA(){
  const ca = document.getElementById("ca").innerText.trim();
  navigator.clipboard.writeText(ca);
  alert("Contract Address copied!");
}
</script>

</body>
  </html>
